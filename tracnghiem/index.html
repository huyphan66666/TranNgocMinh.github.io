<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="tracnghiem.css">
    <title>Trắc nghiệm Tổng quan về CSS</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <!-- Main page -->
    <div class="main">
        <!-- Number of Question  -->

        <div class="wrapper" id="pages">
            <span id="quizNumber">1</span><span>/10</span>
        </div>

        <!-- Quiz Question -->
        <div class="quiz-questions" id="display-area-01">
            <p id="question"></p>
            <ul id="answer">
            </ul>

            <div id="quiz-results">
                <button type="button" name="button" class="submit" id="submit">Xác nhận</button>
            </div>
        </div>

    </div>

    <canvas id="canvas"></canvas>
    <script src="tracnghiem.js"></script>
</body>

</html>
